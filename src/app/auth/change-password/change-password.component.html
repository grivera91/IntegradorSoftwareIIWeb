<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 22rem;">
    <h5 class="text-center">Cambiar Contraseña</h5>
    
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Contraseña actual</label>
        <input type="password" id="oldPassword" [(ngModel)]="viejaContrasenia" name="oldPassword" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Nueva contraseña</label>
        <input type="password" id="newPassword" [(ngModel)]="nuevaContrasenia" name="newPassword" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmarContrasenia" name="confirmPassword" class="form-control" required>
      </div>
      <div class="d-grid">        
        <button type="submit" class="btn btn-success">Cambiar Contraseña</button>
      </div>
    </form>
  </div>
</div>
