<form [formGroup]="medicoForm" (ngSubmit)="onSubmit()">
  <h4 class="mt-4">{{ mode === 'create' ? 'Completar Registro de Médico' : 'Editar Médico' }}</h4>

  <!-- Información Básica del Usuario (Solo Lectura) -->
  <div class="row">
      <div class="col-md-6 form-group mb-3">
          <label for="nombreUsuario">Nombre Completo</label>
          <input id="nombreUsuario" type="text" class="form-control" [value]="usuarioMedico.nombre + ' ' + usuarioMedico.apellidoPaterno + ' ' + usuarioMedico.apellidoMaterno" disabled />
      </div>
      <div class="col-md-6 form-group mb-3">
          <label for="dniUsuario">DNI</label>
          <input id="dniUsuario" type="text" class="form-control" [value]="usuarioMedico.dni" disabled />
      </div>
      <div class="col-md-6 form-group mb-3">
          <label for="correoUsuario">Correo Electrónico</label>
          <input id="correoUsuario" type="email" class="form-control" [value]="usuarioMedico.correoElectronico" disabled />
      </div>
      <div class="col-md-6 form-group mb-3">
          <label for="telefonoUsuario">Teléfono</label>
          <input id="telefonoUsuario" type="text" class="form-control" [value]="usuarioMedico.numeroTelefonico" disabled />
      </div>
  </div>

  <!-- Información para completar el registro del médico -->
  <div class="row">
    <div class="col-md-6 form-group mb-3">
        <label for="especialidad">Especialidad</label>
        <select id="especialidad" formControlName="especialidad" class="form-control" [ngClass]="{ 'is-invalid': medicoForm.get('especialidad')?.touched && medicoForm.get('especialidad')?.invalid }">
            <option value="">Seleccione una especialidad</option>
            <option *ngFor="let especialidad of especialidades" [value]="especialidad">{{ especialidad }}</option>
        </select>
        <div *ngIf="medicoForm.get('especialidad')?.touched && medicoForm.get('especialidad')?.invalid" class="invalid-feedback">
            La especialidad es obligatoria.
        </div>
    </div>
    <div class="col-md-6 form-group mb-3">
        <label for="numeroColegiatura">Número de Colegiatura</label>
        <input id="numeroColegiatura" type="text" formControlName="numeroColegiatura" class="form-control" [ngClass]="{ 'is-invalid': medicoForm.get('numeroColegiatura')?.touched && medicoForm.get('numeroColegiatura')?.invalid }" />
        <div *ngIf="medicoForm.get('numeroColegiatura')?.touched && medicoForm.get('numeroColegiatura')?.invalid" class="invalid-feedback">
          El número de colegiatura es obligatorio.
        </div>
    </div>      
</div>

  <!-- Horarios de Atención -->
  <h5 class="mt-4">Horarios de Atención</h5>
  <ng-container *ngFor="let horario of horariosAtencion.controls; let i = index">
    <div [formGroup]="horario" class="row mb-2">
      <div class="col-md-3">
        <label>Día de la Semana</label>
        <select formControlName="diaSemana" class="form-control">
          <option value="">Seleccione un día</option>
          <option *ngFor="let dia of ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo']" [value]="dia">{{ dia }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Hora de Inicio</label>
        <select formControlName="horaInicio" class="form-control">
          <option value="">Seleccione una hora</option>
          <option *ngFor="let hour of predefinedHours" [value]="hour">{{ hour }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Hora de Fin</label>
        <select formControlName="horaFin" class="form-control">
          <option value="">Seleccione una hora</option>
          <option *ngFor="let hour of predefinedHours" [value]="hour">{{ hour }}</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="button" class="btn btn-danger" (click)="removeHorario(i)">Eliminar</button>
      </div>
  
      <!-- Mensaje de error para rango de horas inválido -->
      <div *ngIf="horario.hasError('horaInicioMayorQueHoraFin')" class="text-danger mt-1">
        La hora de inicio debe ser menor que la hora de fin.
      </div>
    </div>
  </ng-container>

  <button type="button" class="btn btn-outline-primary" (click)="addHorario()">Añadir Horario</button>

  <!-- Botones de Acción -->
  <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-secondary me-2" (click)="cerrarFormulario()">Cancelar</button>
      <button type="submit" class="btn btn-primary">
          {{ mode === 'create' ? 'Completar Registro' : 'Guardar Cambios' }}
      </button>
  </div>
</form>
